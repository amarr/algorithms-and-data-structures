<!doctype html>
<html>
    <head>
        <script src="quicksort.js"></script>
        <script src="mergesort.js"></script>
        <script src="heap.js"></script>
        <script src="heapsort.js"></script>
        <script src="linked-list.js"></script>
        <script>
            // Usage
            (function() {
                var result;

                console.info('QuickSort');

                result = quicksort.sort([413,3123,54,423,756,53,11,87,867,645,423,765,2,54,0,7,576,889]);

                console.log(result);

                console.info('MergeSort');

                result = mergesort.sort([413,3123,54,423,756,53,11,87,867,645,423,765,2,54,0,7,576,889]);

                console.log(result);

                console.info('HeapSort');

                result = heapsort.sort([413,3123,54,423,756,53,11,87,867,645,423,765,2,54,0,7,576,889]);

                console.log(result);
            })();

            (function() {
                console.info('LinkedList');

                var list = new LinkedList();
                list.add('foo');
                list.add('bar');
                list.add('baz');
                list.add('qux');

                function print(list) {
                    var el = list.head();

                    if(el == null) {
                        console.log('<empty list>');
                        return;
                    }
                    do {
                        console.log(el.body());
                    }
                    while((el = el.next()) != null);
                    console.log('--');
                }

                print(list);

                list.removeAfter(list.head());
                print(list);

                list.removeAfter(list.head());
                print(list);

                list.removeAfter(list.head());
                print(list);

                list.empty();
                print(list);
            })();
        </script
    </head>
    <body>

    </body>
</html>
