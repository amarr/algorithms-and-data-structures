<!doctype html>
<html>
    <head>
        <script src="binary-search-tree.js"></script>
        <script>
            // Usage
            (function() {
                var tree = new BinarySearchTree();

                tree.insert(5);
                tree.insert(3);
                tree.insert(7);
                tree.insert(1);
                tree.insert(2);
                tree.insert(8);
                tree.insert(6);

                function print(space, node) {
                    var key = node.key();
                    var l = node.left();
                    var r = node.right();

                    console.log('%s%s (l:%s r:%s)', space, key, (l != null ? l.key() : '*'), (r != null ? r.key() : '*'));

                    if(l != null) {
                        print(space+' ', l);
                    }
                    if(r != null) {
                        print(space+' ', r);
                    }
                }

                print('', tree.root());

                console.info(tree.search(2));

                console.log(tree);

                tree.remove(7);

                print('', tree.root());

                console.info(tree.search(2));

                console.log(tree);
            })();
        </script>
    </head>

    </body>
</html>
